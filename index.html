<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Formulaires</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>

    <body>
        <form action="post" method="#">
            <fieldset>
                <label for="first" for="Last">Full Name<sup>*</sup></label>
                    <input type="first" id="first" placeholder="First" required/>
                    <input type="last" id="last" placeholder="Last" required/>
            </fieldset>
            <fieldset>

                <label for="email">Email<sup>*</sup></label>
                    <input type="email" id="email" required/>
            </fieldset>

            <fieldset>
                <label for="subject">Subject</label>
                <select name="subject" id="subject"/>
                    <option value="advertise">Advertise</option>
                    <option value="lorem">Lorem</option>
                    <option value="ipsum">Ipsum</option>
                </select>

            </fieldset>
            <fieldset>
                <label for="message">Your Message<sup>*</sup></label>
                <input type="message" id="message" required/>
                <input type="submit" value="Submit" />

           </fieldset>

        </form>
    </body>
</html>
