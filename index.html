<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Formulaires</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <form action="post" method="#" class="form1">
        <fieldset>
            <label for="first" class="f1">Full Name<sup>*</sup></label>
            <input type="text" id="first" placeholder="First" required/>
            <input type="text" id="last" placeholder="Last" required/>
        </fieldset>

        <fieldset class="email">
            <label for="email" class="f1">Email<sup>*</sup></label>
            <input type="email" id="email" required/>
        </fieldset>

        <fieldset>
            <label for="subject" class="f1">Subject</label>
            <select name="subject" id="subject">
                    <option value="advertise">Advertise</option>
                    <option value="lorem">Lorem</option>
                    <option value="ipsum">Ipsum</option>
                </select>
        </fieldset>

        <fieldset>
            <label for="message" class="f1">Your Message<sup>*</sup></label>
            <textarea name="message" id="message" required></textarea>
        </fieldset>
        <input type="submit" value="Submit" class="button1" />
    </form>

    <!--debut du formulaire 2 -->

    <form action="post" method="#" class="form2">
        <fieldset>
            <legend class="leg2">Provide your information</legend>
            <label for="name2" class="int2"> Name<sup>*</sup></label>
            <input type="text" id="name2" class="field2" required/>
        </fieldset>

        <fieldset class="email">
            <label for="email2" class="int2">Email<sup>*</sup></label>
            <input type="email" id="email2" class="field2" required/>
        </fieldset>

        <fieldset>
            <label for="tel" class="int2">Telephone</label>
            <input type="tel" class="field2" id="tel" />
            <input type="tel" id="tel2" />
            <input type="tel" id="tel3" />
        </fieldset>

        <fieldset>
            <label for="subject2" class="int2">Regarding</label>
            <select name="subject2" class="field2" id="subject2">
                    <option value="general">General</option>
                    <option value="lorem">Lorem</option>
                    <option value="ipsum">Ipsum</option>
                </select>
        </fieldset>

        <fieldset>
            <label for="message2" class="int2">Message<sup>*</sup></label>
            <textarea name="message2" id="message2" class="field2" required></textarea>
        </fieldset>
        <input type="submit" value="Submit" class="button2" />

    </form>

    <!-- dÃ©but du formulaire 3 -->


    <form action="post" method="#" class="form3">
        <fieldset class="f3">
            <legend class="leg3">Personal</legend>
            <label for="name3" class="field3"> Name<sup>*</sup></label>
            <input type="text" id="name3" class="field3" required/>



            <label for="email3" class="field3">Email<sup>*</sup></label>
            <input type="email" id="email3" class="field3" required/>


            <label for="phone3" class="field3">Telephone<sup>*</sup></label>
            <input type="tel" class="field3" id="phone3" />


            <label for="subject3" class="field3">Subject</label>
            <select name="subject3" class="field3" id="subject3">
                <option value="appointment">Appointment</option>
                <option value="lorem">Lorem</option>
                <option value="ipsum">Ipsum</option>
            </select>
        </fieldset>

        <fieldset class="f3">
            <legend class="leg3">Message</legend>
            <label for="message3" class="field3">Message<sup>*</sup></label>
            <textarea name="message3" id="message3" class="field3" required></textarea>
            <input type="submit" value="Submit" class="button3" />
        </fieldset>

    </form>

</body>

</html>
